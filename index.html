<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="h1">Tic Tac Toe</h1>

    <div class="players">
        <div class="p1 players-turn">Player 1: X</div>
        <div class="p2">Player 2: O</div>
    </div>
    
    <!-- Tic Tac Toe Container -->
    <div class="container">
        <div class="cell" id="a1"></div>
        <div class="cell" id="a2"></div>
        <div class="cell" id="a3"></div>
        <div class="cell" id="b1"></div>
        <div class="cell" id="b2"></div>
        <div class="cell" id="b3"></div>
        <div class="cell" id="c1"></div>
        <div class="cell" id="c2"></div>
        <div class="cell" id="c3"></div>
    </div>

    <button type="reset" class="restart">Restart</button>

    <div class="signature">
        <a href="https://github.com/JasonGeee" target="_blank">Jason Gutierrez <span><img src="GitHub-Mark.png" alt="github"></span></a>
    </div>

</body>
</html>
